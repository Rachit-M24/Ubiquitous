name: Frontend CI/CD

on:
  push:
    branches:
      - developmentFrontend

  workflow_dispatch:
    inputs:
      deploy_to:
        description: "Deploy to target"
        required: true
        type: choice
        options:
          - main

jobs:

  ci_dev:
    if: github.ref == 'refs/heads/developmentFrontend' && github.event_name == 'push'
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: frontend-dev-build
          path: dist

  deploy_dev:
    needs: ci_dev
    runs-on: windows-latest
    if: needs.ci_dev.result == 'success'

    environment:
      name: frontend-development

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: frontend-dev-build
          path: dist

      - name: Deploy to Dev Server
        run: |
          echo "Deploying React frontend to Dev server"
          # your real command here

  # --------------------------------------
  # MANUAL Promotion â†’ MAIN
  # --------------------------------------
  ci_main:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_to == 'main'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: frontend-prod-build
          path: dist

  deploy_main:
    needs: ci_main
    runs-on: ubuntu-latest
    environment:
      name: frontend-production  

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - uses: actions/download-artifact@v4
        with:
          name: frontend-prod-build
          path: dist

      - name: Deploy to Production
        run: |
          echo "Deploying frontend PROD build"
          # your real command here
